language: node_js

node_js:  
  - 10

install:
  - npm ci

script:
 - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  target_branch: 'gh-pages'
  local_dir: 'build'
  on:
    branch: master

notifications:
  email: false